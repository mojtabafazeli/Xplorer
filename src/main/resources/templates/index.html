<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Xplorer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5 mx-auto">
<div class="d-flex mb-3">
    <form class="d-flex align-items-center">
<label><span class="fw-bold fw-4 mr-2">Path:</span>
    <input class="p-1 m-2" name="path" placeholder="enter a path name" type="url">
</label>
    <button class="btn btn-success" type="submit">Xplore</button>
    </form>
</div>

<div th:if="${!files[files].isEmpty()}">
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">File Name <span class="fw-normal">(<em>Total number: <span th:text="${files[totalNumber]}"></span></em>)</span></th>
            <th scope="col">Size <span class="fw-normal">(<em>Total size: <span th:text="${files[totalSize]}"></span></em>)</span></th>
            <th scope="col">Last Time Modified</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="file:${files[files]}">
            <td><button th:text="${file[0]}" class="btn btn-submit"></button></td>
            <td th:text="${file[1]}"></td>
            <td th:text="${file[2]}"></td>
        </tr>
        </tbody>
    </table>
</div>
</div>
</body>
</html>
